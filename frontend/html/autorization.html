<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="../css/autorization.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Authentication</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div id="login" class="form-section active">
            <form onsubmit="handleSubmit(event, 'login')">
                <div class="input-group">
                    <label for="login-name">Name</label>
                    <input type="text" id="login-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register" class="form-section">
            <form onsubmit="handleSubmit(event, 'register')">
                <div class="input-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="../js/autorization.js">

    </script>
</body>
</html>
